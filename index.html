<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Библиотека | Каталог</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Минимальная высота на весь экран */
      margin: 0;
    }
    .content-wrapper {
      flex: 1; /* Этот блок займет все доступное пространство */
    }
    .footer {
      background-color: #2c3e50; /* Темный фон, как у шапки/кнопок (предположительно) */
      color: #ecf0f1; /* Светлый текст */
      text-align: center;
      padding: 20px 10px;
      margin-top: 40px; /* Отступ сверху */
      font-size: 14px;
      border-top: 3px solid #f1c40f; /* Акцентная линия, как у кнопок (золотая) */
    }
    .footer p {
      margin: 5px 0;
    }
    .footer .gov {
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    .footer .date {
      color: #f1c40f; /* Золотой цвет для даты */
    }
  </style>
</head>
<body>

<!-- Оборачиваем основной контент в обертку, чтобы футер был внизу -->
<div class="content-wrapper">
  <div class="role-buttons">
    <a href="librarian.html" class="role-btn" title="Библиотекарь">
      <img src="https://cdn.jsdelivr.net/npm/@tabler/icons/icons/book.svg" alt="">
    </a>
    <a href="manager.html" class="role-btn" title="Менеджер">
      <img src="https://cdn.jsdelivr.net/npm/@tabler/icons/icons/crown.svg" alt="">
    </a>
  </div>

  <!-- Поиск и контент (оставил как есть) -->
  <input type="text" id="searchInput" placeholder="Поиск по названию">
  <div id="alphabet"></div>
  <div id="booksList"></div>

  <!-- Модальное окно -->
  <div id="notificationModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3 id="notificationTitle">Уведомление</h3>
      <p id="notificationMessage"></p>
    </div>
  </div>

  <div id="loader">
    <div class="spinner"></div>
  </div>
</div> <!-- Закрытие content-wrapper -->

<!-- Футер -->
<footer class="footer">
  <p class="gov">Сайт разработан по государственному заказу Республики Казахстан</p>
  <p>для КГУ «Школа-интернат, колледж Осакаровского района»</p>
  <p class="date">2026</p>
</footer>

<script type="module" src="app.js"></script>
</body>
</html>
